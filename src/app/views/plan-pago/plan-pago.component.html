<ion-content>
  <ion-card *ngFor="let doc of planPagoDocs$ | async">
    <ion-card-header>
      <ion-card-title>Plan de Pago: {{ doc.plan }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="doc.pdf">
        <a [href]="doc.pdf" target="_blank" rel="noopener noreferrer">Abrir PDF</a>
      </div>
      <div *ngIf="!doc.pdf">
        <p>No hay PDF disponible</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
