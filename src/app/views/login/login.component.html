<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">DNI</ion-label>
      <ion-input formControlName="dni" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!loginForm.valid">Iniciar Sesión</ion-button>
  </form>

  <ion-button expand="full" routerLink="/home">No tienes cuenta? Registrate</ion-button>
</ion-content>
