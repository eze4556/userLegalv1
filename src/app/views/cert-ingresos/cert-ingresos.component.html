<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="color: #ffffff;">Certificación de Ingresos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item class="year-select-item">
          <ion-label>Seleccione un año</ion-label>
          <ion-select [(ngModel)]="selectedYear" (ionChange)="onYearChange($event)" class="year-select">
            <ion-select-option *ngFor="let year of uniqueYears" [value]="year">{{ year }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="selectedYear">
      <ion-col size="12">
        <ion-card class="certificacion-card">
          <ion-card-header class="certificacion-card-header">
            <ion-card-title class="certificacion-card-title ion-text-center">PDFs del Año {{ selectedYear }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="certificacion-card-content">
            <ion-grid>
              <ion-row>
                <ion-col size="12" size-md="6" *ngFor="let pdf of pdfs$ | async">
                  <a [href]="pdf.pdf" target="_blank" class="pdf-link">Ver PDF</a>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
