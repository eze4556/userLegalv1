<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2>Certificaci√≥n de Ingresos</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let year of uniqueYears" size="6" size-md="3">
        <ion-card (click)="onYearClick(year)">
          <ion-card-header>
            <ion-card-title>{{ year }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="pdfs$ | async as pdfs">
      <ion-col *ngFor="let pdf of pdfs" size="12">
        <ion-card>
          <ion-card-content>
            <a [href]="pdf.pdf" target="_blank">Ver PDF</a>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
