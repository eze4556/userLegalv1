<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="user" class="profile-card">
    <ion-card-header class="profile-card-header">
      <ion-card-title>Datos Personales</ion-card-title>
    </ion-card-header>

    <ion-card-content class="profile-card-content">
      <ion-item>
        <ion-label class="label">Nombre:</ion-label>
        <ion-label>{{ user.nombre }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label">Apellido:</ion-label>
        <ion-label>{{ user.apellido }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label">Direcci√≥n:</ion-label>
        <ion-label>{{ user.direccion }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label">DNI:</ion-label>
        <ion-label>{{ user.dni }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label">Edad:</ion-label>
        <ion-label>{{ user.edad }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div *ngIf="!user" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando datos de usuario...</p>
  </div>
</ion-content>
