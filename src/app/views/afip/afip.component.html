

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Informaci√≥n AFIP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="afip" class="profile-card">
    <ion-card-header class="profile-card-header">
      <ion-card-title >Detalles del Usuario AFIP</ion-card-title>
    </ion-card-header>

    <ion-card-content class="profile-card-content">

        <ion-item>
          <ion-label class="label">CUIT:</ion-label>
          <ion-label >{{ afip.cuit }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="label">Clave Fiscal:</ion-label>
          <ion-label >{{ afip.claveFiscal }}</ion-label>
        </ion-item>

    </ion-card-content>
  </ion-card>

  <div *ngIf="!afip" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando datos de AFIP...</p>
  </div>
</ion-content>
