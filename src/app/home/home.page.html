<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Usuario(aca va el nombre)</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" class="logout-button" (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col  size-sm="6">
        <ion-button expand="block" class="button-square" >AFIP</ion-button>
      </ion-col>
      <ion-col size-sm="6">
        <ion-button expand="block" class="button-square" (click)="navigateToCertificacion()">
          CERTIFICACIÓN DE INGRESOS
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  size-sm="6">
        <ion-button expand="block" class="button-square" >INFORMACIÓN PERSONAL</ion-button>
      </ion-col>
      <ion-col  size-sm="6">
        <ion-button expand="block" class="button-square" >FACTURACIÓN</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  size-sm="6">
        <ion-button expand="block" class="button-square" >DECLARACIÓN JURADA (DJ)</ion-button>
      </ion-col>
      <ion-col  size-sm="6">
        <ion-button expand="block" class="button-square" >PLANES DE PAGO</ion-button>
      </ion-col>
    </ion-row>
     <ion-row>
      <ion-col  size-sm="6">
        <ion-button expand="block" class="button-square" >F931</ion-button>
      </ion-col>
      <ion-col  size-sm="6">
        <ion-button expand="block" class="button-square" >RECIBO DE SUELDO</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
